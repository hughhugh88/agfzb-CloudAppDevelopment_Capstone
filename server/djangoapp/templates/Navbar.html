<nav class="narvbar navbar-expand-lg navbar-dark bg-dark">
    <a class='navbar-brand' href='{% url 'djangoapp:index' %}'>Best Cars</a>
    <button class='navbar-toggler' type='button' date-toggle='collapse' date-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggle-icon'></span>
    </button>
    <div class='collapse navbar-collapse' id='navbarNav'>
        <ul class='navbar-nav mr-auto'>
            <li class='nav-item active'>
                <a class='nav-link' href='{% url 'djangoapp:index' %}'>Home <span class='sr-only'>(current)</span></a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' href='{% url 'djangoapp:about' %}'>About Us,/a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' href='{% url 'djangoapp:contact' %}'>Contact Us</a>
            </li>
        </ul>
        <ul class='navbar-nav ml-auto'>
            {% if user.is_authenticated %}
            <li class='nav-item'>
                <a class='nav-link' sytle='color: blue;' href='#'>{{ user.username }}</a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' style='color: white;' href='logout/'>Logout</a>
            </li>
            {% else %}
                <li>
                    <a class='btn btn-link' href='/djangoapp/login/'>Sign In</a>
                    <a class='btn btn-link' href='/djangoapp/signup'>Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </div>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
</nav>
